<div>
  <h1>
    Welcome to {{title}}!
  </h1>
  <tree-root [(nodes)]="nodes">
      <ng-template #treeNodeTemplate let-node let-index="index">
          <span>{{ node.data.name }}</span>
          <span *ngIf="!node.data.children">            
              <button (click)="clickEvent($event, node.data)">click me</button>         
          </span>
      </ng-template>
  </tree-root>     
</div>
