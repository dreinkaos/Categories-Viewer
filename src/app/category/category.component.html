<span *ngIf="node && node.data.children && node.isActive">
        Modifica categoria per tutti gli articoli
        <dropdown-with-filter label="Categoria omogenea"
            [reference]="node.data[ROOTLEVEL]" 
            [values]="categories[ROOTLEVEL]"
            (selectionChanged)="onSelectChange($event, ROOTLEVEL)">
        </dropdown-with-filter>
        <dropdown-with-filter label="Famiglia"
            [reference]="node.data[SECONDLEVEL]" 
            [values]="categories[SECONDLEVEL]"
            (selectionChanged)="onSelectChange($event, SECONDLEVEL)"
            *ngIf="node.data.type == SECONDLEVEL || node.data.type == THIRDLEVEL">
        </dropdown-with-filter>   
        <dropdown-with-filter label="Gruppo merceologico"
        [reference]="node.data[THIRDLEVEL]" 
        [values]="categories[THIRDLEVEL]"
        (selectionChanged)="onSelectChange($event, THIRDLEVEL)"
        *ngIf="node.data.type == THIRDLEVEL">
        </dropdown-with-filter>       
    <button *ngIf="node.data[ROOTLEVEL] || node.data[SECONDLEVEL] || node.data[THIRDLEVEL]" mat-raised-button (click)="confirmChanges($event)">Applica modifica</button>
</span>
