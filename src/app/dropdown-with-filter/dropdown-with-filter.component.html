<div>
    <mat-form-field floatPlaceholder="never">
        <input matInput type="text" [(ngModel)]="filter" placeholder="Filtra {{ label }}">
    </mat-form-field>  
  <select [(ngModel)]="reference" (ngModelChange)="onSelectChange($event)">
      <option *ngFor="let item of values | filterOptionsByValue:filter | filterOptionsByState:true" [value]="item.key">({{item.key}}) - {{item.value}}</option>
  </select>  
</div>
